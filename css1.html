<!DOCTYPE html>
<html>
<head>
<style>
div.imgbox {
  
  display: inline-block;
  text-align: center;
  width: 120px;
  height: 120px;
  border: 1px solid gray;
  margin: 4px;
  padding: 6px;
}

button {
  width: 100%;
}
</style>
</head>
<body>

<h3 align=center>Difference between display:none and visiblity: hidden</h3>
<p align=center><strong>visibility:hidden</strong> hides the element, but it still takes up space in the layout.</p>
<p align=center><strong>display:none</strong> removes the element from the document. It does not take up any space.</p>

  <div align=center>
<div class="imgbox" id="imgbox1" align=center>Box 1<br>
  <img src="one.jpg" alt="Italy" style="width:100%">
  <button onclick="removeElement()">Remove</button>
</div>

<div class="imgbox" id="imgbox2" align=center>Box 2<br>
  <img src="two.jpg" alt="Lights" style="width:100%">
  <button onclick="changeVisibility()">Hide</button>
</div>

<div class="imgbox" align=center>Box 3<br>
  <img src="three.jpg" alt="Forest" style="width:100%">
  <button onclick="resetElement()">Reset All</button>
</div>
  </div>
<script>
function removeElement() {
  document.getElementById("imgbox1").style.display = "none";
}

function changeVisibility() {
  document.getElementById("imgbox2").style.visibility = "hidden";
}

function resetElement() {
  document.getElementById("imgbox1").style.display = "inline-block";
  document.getElementById("imgbox2").style.visibility = "visible";
}
</script>

</body>
</html>
